<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>ZoneIn</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>ZoneIn</h1>
      <div id="status-indicator" class="status-indicator"></div>
    </div>
    
    <div id="current-site" class="current-site">
      <div class="loading">Loading...</div>
    </div>
    
    <div class="history-section">
      <h2>Recent Activity</h2>
      <div id="event-history" class="event-history">
        <div class="loading">Loading...</div>
      </div>
    </div>
    
    <div class="footer">
      <button id="options-btn" class="btn-secondary">Options</button>
    </div>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
